<!DOCTYPE html>
<html>
<head>
    <title>Salesforce CMS Bundler</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
        .upload-box { border: 2px dashed #ccc; padding: 40px; border-radius: 10px; background: #f9f9f9; }
        button { background-color: #0070d2; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 15px; }
        button:hover { background-color: #005fb2; }
        input[type=file] { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Salesforce CMS Image Bundler</h1>
    <p>Select your images (JPG, PNG) and click Convert.</p>
    
    <div class="upload-box">
        <form action="/convert" method="post" enctype="multipart/form-data">
            <input type="file" name="images" multiple accept=".jpg,.jpeg,.png">
            <br>
            <button type="submit">Convert & Download ZIP</button>
        </form>
    </div>
</body>
</html>
